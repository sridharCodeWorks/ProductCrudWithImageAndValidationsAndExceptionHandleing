<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h1 class="text-center my-4">Add New Products</h1>
				<form enctype="multipart/form-data"
					method="post" th:object="${productDto}">
					<div class="row m-3">
						<label class="col-sm-4 col-form-label">Product Name</label>
						<div class="col-sm-8">
							<input class="col form-control"
								th:feild="*{productName}">
							<p th:if="${#fields.hasErrors('productName')}"
								th:errorclass="text-danger"
								th:errors="${productDto.productName}"></p>
						</div>
					</div>
					<div class="row m-3">
						<label class="col-sm-4 col-form-label">Product Brand</label>
						<div class="col-sm-8">
							<input class="col form-control"
								th:feild="*{productBrand}">
							<p th:if="${#fields.hasErrors('productBrand')}"
								th:errorclass="text-danger"
								th:errors="${productDto.productBrand}"></p>
						</div>
					</div>
					<div class="row m-3">
						<label class="col-sm-4 col-form-label">Product Category</label>
						<div class="col-sm-8">
							<select class="form-select"
								th:feild="*{productCategory}">
								<option value="Other">Other</option>
								<option value="Mobile">Mobile</option>
								<option value="Laptop">Laptop</option>
								<option value="Computer">Computer</option>
								<option value="Accessories">Accessories</option>
								<option value="Cameras">Cameras</option>
							</select>
							<p th:if="${#fields.hasErrors('productCategory')}"
								th:errorclass="text-danger"
								th:errors="${productDto.productCategory}"></p>
						</div>
					</div>
					<div class="row m-3">
						<label class="col-sm-4 col-form-label">Product Price</label>
						<div class="col-sm-8">
							<input class="col form-control" type="number" step="0.01" min="0"
								th:feild="*{productPrice}">
							<p th:if="${#fields.hasErrors('productPrice')}"
								th:errorclass="text-danger"
								th:errors="${productDto.productPrice}"></p>
						</div>
					</div>
					<div class="row m-3">
						<label class="col-sm-4 col-form-label">Product Description</label>
						<div class="col-sm-8">
							<textarea class="col form-control"
								th:feild="*{productBrand}"></textarea>
							<p th:if="${#fields.hasErrors('productBrand')}"
								th:errorclass="text-danger"
								th:errors="${productDto.productBrand}"></p>
						</div>
					</div>
					<div class="row m-3">
						<label class="col-sm-4 col-form-label">Select Product
							Image</label>
						<div class="col-sm-8">
							<input class="col form-control" type="file"
								th:feild="*{productImage}">
							<p th:if="${#fields.hasErrors('productImage')}"
								th:errorclass="text-danger"
								th:errors="${productDto.productImage}"></p>
						</div>
					</div>
					<div class="row my-4">
						<div class="offset-sm-3 col-sm-4 d-grid">
							<button class="btn btn-primary" type="submit">Add
								Product</button>
						</div>
						<div class="col-sm-2 d-grid">
							<a class="btn btn-outline-danger" href="/products" role="button">Cancel</a>
						</div>
					</div>
				</form>
			</div>

		</div>



	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
