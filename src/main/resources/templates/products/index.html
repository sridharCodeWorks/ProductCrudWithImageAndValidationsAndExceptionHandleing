<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Products</h1>
		<a class="btn btn-primary" href="/products/addNewProduct">Create
			New Products</a>

		<table class="table m-4">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Brand</th>
					<th>Product Category</th>
					<th>Product Price</th>
					<th>Product Image</th>
					<th>Product Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product :${products}">
					<td th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productBrand}"></td>
					<td th:text="${product.productCategory}"></td>
					<td th:text="@{${product.productPrice} + '$'}"></td>
					<td><img th:src="@{'/images/' + ${product.imageFileName}}"
						alt="..." width="100"></td>
					<td
						th:text="${product.productCreatedDate.toString().substring(0,10)}"></td>
					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/products/updateProductById(productId=${product.productId})}">Update</a>
						<a class="btn btn-danger btn-sm"
						th:href="@{/products/deleteProductById(productId=${product.productId})}"
						onclick="return confirm('Are you Sure?')">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
